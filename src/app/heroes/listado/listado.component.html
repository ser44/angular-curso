<p>listado de Heroes!</p>

<div *ngIf="heroesBorrados.length!==0; else noBorrado"> <!--es como el if-->
    <h3>Heroes borrados</h3>
    <small *ngFor="let heroe of heroesBorrados;">
        {{heroe}}
    </small>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<ul>
    <li *ngFor="let heroe of heroes ; let i= index"> <!-- es como un for, heroes serÃ­a el array-->
        {{heroe}}

    </li>
    
</ul>


<button (click)="borrarHeroe()">Borrar</button>
